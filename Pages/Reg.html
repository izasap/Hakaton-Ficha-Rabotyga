<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/Reg.css">
    <title>Вход и регистрация</title>
</head>

<body style="margin: 0%; padding: 0%;">
    <div id="main">
        <h1>Добро пожаловать</h1>
    </div>
    <div class="field" style="background-color: lightblue; border-right: 0.2cap solid gray;">
        <h2>Вход</h2>
        <input class="input" name="number" type="text" placeholder="Номер телефона"><br>
        <input class="input" name="password" type="text" placeholder="Пароль"><br>
        <input class="button" name="log" type="button" onclick="GetNumber(document.getElementsByName('number')[0].value)" value="Войти" style="background-color: blue;">
        <p name="loginlog" class="input err"></p>
    </div>

    <div class="field" style="background-color: lightgreen;">
        <h2>Регистрация</h2>
        <input class="input" name="regnumber" type="text" placeholder="Номер телефона"><br>
        <input class="input" name="mail" type="text" placeholder="Почта"><br>
        <input class="input" name="regpassword" type="text" placeholder="Пароль"><br>
        <input class="input" name="regpasswordtoo" type="text" placeholder="Подтвердите пароль"><br>
        <input class="button" name="reg" type="button" onclick="CheckPass()" value="Зарегистрироваться" style="background-color: green;">
        <p name="registerlog" class="input err"></p>
        <script src="js/Reg.js"> </script>
    </div>
</body>
