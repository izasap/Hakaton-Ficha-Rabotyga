<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/Reg.css">
    <title>Вход и регистрация</title>
</head>

<body style="margin: 0%; padding: 0%;">
    <div id="main">
        <h1>Добро пожаловать</h1>
    </div>
    <div class="field" style="background-color: lightblue; border-right: 0.2cap solid gray;">
        <h2>Вход</h2>
        <input class="input" name="login" type="text" placeholder="Логин"><br>
        <input class="input" name="password" type="text" placeholder="Пароль"><br>
        <input class="button" name="log" type="button" value="Войти" style="background-color: blue;">
    </div>

    <div class="field" style="background-color: lightgreen;">
        <h2>Регистрация</h2>
        <input class="input" name="reglogin" type="text" placeholder="Логин"><br>
        <input class="input" name="mail" type="text" placeholder="Почта"><br>
        <input class="input" name="regpassword" type="text" placeholder="Пароль"><br>
        <input class="input" name="regpasswordtoo" type="text" placeholder="Подтвердите пароль"><br>
        <input class="button" name="reg" type="button" value="Зарегистрироваться" style="background-color: green;">
    </div>
</body>
